<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penunjukkan</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #00b3ac;
      padding: 16px;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    .container {
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 16px;
      margin-bottom: 16px;
    }

    .card h3 {
      margin: 0 0 6px;
      font-size: 18px;
      color: #333;
    }

    .card p {
      margin: 4px 0;
      color: #666;
      font-size: 14px;
    }

    .button-back {
      display: block;
      text-align: center;
      margin-top: 20px;
    }

    .button-back a {
      background: #00b3ac;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="header">
    Penunjukkan Tim
  </div>

  <div class="container">

    <div class="card">
      <h3>Andi Prasetyo</h3>
      <p>Level: Kapten</p>
      <p>Jumlah Anggota: 15</p>
      <p>Skor Aktivitas: 92%</p>
    </div>

    <div class="card">
      <h3>Dewi Lestari</h3>
      <p>Level: Agen</p>
      <p>Jumlah Anggota: 8</p>
      <p>Skor Aktivitas: 80%</p>
    </div>

    <div class="card">
      <h3>Rian Maulana</h3>
      <p>Level: Member</p>
      <p>Jumlah Anggota: 3</p>
      <p>Skor Aktivitas: 70%</p>
    </div>

    <div class="button-back">
      <a href="index.html">‚Üê Kembali ke Dashboard</a>
    </div>
  </div>

</body>
                        </html>
