
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard N15</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
    }

    .top-banner {
      position: relative;
      background: url('https://via.placeholder.com/400x200') no-repeat center/cover;
      height: 200px;
      color: yellow;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      text-shadow: 1px 1px 4px black;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      padding: 20px;
      gap: 16px;
      text-align: center;
    }

    .menu-item {
      font-size: 12px;
      color: #333;
    }

    .menu-item img {
      width: 40px;
      height: 40px;
      margin-bottom: 6px;
    }

    .section {
      padding: 0 16px;
    }

    .section h3 {
      margin: 12px 0 8px;
      font-size: 16px;
    }

    .images {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .images img {
      width: 45%;
      border-radius: 8px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #f1f1f1;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }

    .bottom-nav div {
      font-size: 12px;
      text-align: center;
    }
    .top-banner {
  background-image: url('banner.jpg'); /* Ganti dengan nama file gambar kamu */
  background-size: cover;
  background-position: center;
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.top-banner h1 {
  color: yellow;
  text-shadow: 2px 2px 5px black;
  font-size: 22px;
  font-weight: bold;
  text-align: center;
    }
  </style>
</head>
<body>

  <div class="top-banner">
  <h1>NEXT15 MERUBAH HIDUMU</h1>
  </div>

  <div class="menu-grid">
    <div class="menu-item"><img src="perkenalan1.jpg" /><div>Perkenalan<br>Perusahaan</div></div>
    <div class="menu-item"><img src="perkenalan2.jpg" /><div>Tingkat<br>Anggota</div></div>
    <div class="menu-item"><img src="perkenalan3.jpg" /><div>Mengundang<br>Teman</div></div>
    <div class="menu-item"><img src="perkenalan4.jpg" /><div>Posisi<br>Karyawan</div></div>
    <div class="menu-item"><img src="perkenalan5.jpg" /><div>Pendapatan<br>Dijamin</div></div>
    <div class="menu-item"><img src="perkenalan6.jpg" /><div>Roda<br>Keberuntungan</div></div>
    <div class="menu-item"><img src="perkenalan7.jpg" /><div>Uang<br>Jaminan</div></div>
    <div class="menu-item"><img src="perkenalan8.jpg" /><div>Tarik<br>Uang</div></div>
  </div>

  <div class="section">
    <h3>Gaya karyawan <a href="#">Lihat lebih</a></h3>
    <div class="images">
      <img src="gambar1.jpg" alt="Gambar 1" />
      <img src="gambar2.jpg" alt="Gambar 2" />
    </div>
  </div>

  <!-- Tambahkan di bagian <body> sebelum </body> -->
<div class="bottom-nav">
  <div>Pusat Iklan</div>
  <div>Disimpan</div>
  <div onclick="showGroupButton()" style="cursor: pointer; font-weight: bold;">Tim</div>
  <div>Penunjukan</div>
  <div>Pribadi</div>
</div>

     style="display: inline-block; background: #00b3ac; color: white; padding: 12px 20px;
            border-radius: 10px; text-decoration: none; font-weight: bold;">
    Gabung Grup
  </a>
</div>

<script>

    document.getElementById('group-join').style.display = 'block';
  }
  </script>

</body>
</html>
