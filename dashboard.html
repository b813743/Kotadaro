  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;

    .top-banner {
      position: relative;
      background: url('https://via.placeholder.com/400x200') no-repeat center/cover;
      height: 200px;
      color: yellow;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      text-shadow: 1px 1px 4px black;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      padding: 20px;
      gap: 16px;
      text-align: center;
    }

    .menu-item {
      font-size: 12px;
      color: #333;
    }

    .menu-item img {
      width: 40px;
      height: 40px;
      margin-bottom: 6px;
    }

    .section {
      padding: 0 16px;
    }

    .section h3 {
      margin: 12px 0 8px;
      font-size: 16px;
    }

    .images {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .images img {
      width: 45%;
      border-radius: 8px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #f1f1f1;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }

    .bottom-nav div {
      font-size: 12px;
      text-align: center;
    }
